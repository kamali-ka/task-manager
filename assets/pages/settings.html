<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack Pro - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">TaskTrack Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assets/pages/tasks.html">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assets/pages/goal.html">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assets/pages/settings.html">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Main Content -->
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light pt-5 fixed-sidebar d-none d-md-block" style="position: fixed; height: 100vh;">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a class="nav-link text-dark" href="/index.html">üìä Dashboard</a></li>
                    <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/tasks.html">‚úÖ Tasks</a></li>
                    <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/goal.html">üéØ Goals</a></li>
                    <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/settings.html">‚öôÔ∏è Settings</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 offset-md-2 p-4">
                <h3 class="mb-4">Settings</h3>

                <!-- Profile Settings -->
                <div class="card mb-4">
                    <div class="card-header">Profile Information</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="card mb-4">
                    <div class="card-header">Notifications</div>
                    <div class="card-body">
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">Enable Email Notifications</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="smsNotifications">
                                <label class="form-check-label" for="smsNotifications">Enable SMS Notifications</label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="card">
                    <div class="card-header">Account Management</div>
                    <div class="card-body">
                        <button class="btn btn-danger">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
