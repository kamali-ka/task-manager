<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack Pro Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">TaskTrack Pro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/tasks.html">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/goal.html">Goals</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/settings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Layout -->
    <main class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-2 bg-light pt-5 fixed-sidebar" style="position: fixed; height: 100vh;">
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/index.html">üìä Dashboard</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/tasks.html">‚úÖ Tasks</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/goal.html">üéØ Goals</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/settings.html">‚öôÔ∏è Settings</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Goals Section -->
            <section class="col-md-10 offset-md-2 p-4">
                <header class="d-flex justify-content-between mb-4">
                    <h1>Goals</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGoalModal">Add New Goal</button>
                </header>

                <!-- Goals List -->
                <article class="card">
                    <header class="card-header">Goals List</header>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Launch New Feature
                            <span class="badge bg-info">In Progress</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Improve Performance
                            <span class="badge bg-success">Completed</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Increase User Engagement
                            <span class="badge bg-warning">Planned</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Refactor Codebase
                            <span class="badge bg-danger">Pending</span>
                        </li>
                    </ul>
                </article>

                <!-- Add Goal Modal -->
                <section class="modal fade" id="addGoalModal" tabindex="-1" aria-labelledby="addGoalModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <article class="modal-content">
                            <header class="modal-header">
                                <h2 class="modal-title" id="addGoalModalLabel">Add New Goal</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </header>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="goalName" class="form-label">Goal Name</label>
                                        <input type="text" class="form-control" id="goalName" placeholder="Enter goal name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="goalPriority" class="form-label">Priority</label>
                                        <select class="form-select" id="goalPriority">
                                            <option selected>Select priority</option>
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="goalStatus" class="form-label">Status</label>
                                        <select class="form-select" id="goalStatus">
                                            <option selected>Select status</option>
                                            <option value="Planned">Planned</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Completed">Completed</option>
                                            <option value="Pending">Pending</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Goal</button>
                                </form>
                            </div>
                        </article>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
