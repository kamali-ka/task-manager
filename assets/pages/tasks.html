<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack Pro - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">TaskTrack Pro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/tasks.html">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/goal.html">Goals</a></li>
                        <li class="nav-item"><a class="nav-link" href="/assets/pages/settings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content with Sidebar -->
    <main class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-2 bg-light pt-5 fixed-sidebar" style="position: fixed; height: 100vh;">
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/index.html">üìä Dashboard</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/tasks.html">‚úÖ Tasks</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/goal.html">üéØ Goals</a></li>
                        <li class="nav-item mb-2"><a class="nav-link text-dark" href="/assets/pages/settings.html">‚öôÔ∏è Settings</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Task Section -->
            <section class="col-md-10 offset-md-2 p-4">
                <header class="d-flex justify-content-between mb-4">
                    <h1>Tasks</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add New Task</button>
                </header>

                <!-- Task List -->
                <article class="card">
                    <header class="card-header">Task List</header>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Finish UI Design
                            <span class="badge bg-warning">In Progress</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Complete Documentation
                            <span class="badge bg-success">Completed</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Fix Dashboard Bugs
                            <span class="badge bg-danger">Pending</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Add New Features
                            <span class="badge bg-primary">Planned</span>
                        </li>
                    </ul>
                </article>

                <!-- Add Task Modal -->
                <section class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <article class="modal-content">
                            <header class="modal-header">
                                <h2 class="modal-title" id="addTaskModalLabel">Add New Task</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </header>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="taskName" class="form-label">Task Name</label>
                                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="taskPriority" class="form-label">Priority</label>
                                        <select class="form-select" id="taskPriority">
                                            <option selected>Select priority</option>
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="taskStatus" class="form-label">Status</label>
                                        <select class="form-select" id="taskStatus">
                                            <option selected>Select status</option>
                                            <option value="Planned">Planned</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Completed">Completed</option>
                                            <option value="Pending">Pending</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Task</button>
                                </form>
                            </div>
                        </article>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
