<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack Pro - Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 30px;
        }
        .form-control:focus {
            border-color: #6e45e2;
            box-shadow: 0 0 0 0.2rem rgba(110, 69, 226, 0.25);
        }
        .btn-primary {
            background: #6e45e2;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #563dc2;
        }
        .switch-link {
            cursor: pointer;
            color: #6e45e2;
        }
    </style>
</head>
<body>
    <div class="card w-100 mx-3" style="max-width: 400px;">
        <div class="card-header">TaskTrack Pro</div>
        <div class="card-body">
            <!-- Login Form -->
            <div id="loginForm">
                <h4 class="mb-3">Login</h4>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <span class="switch-link" onclick="toggleForms()">Sign Up</span></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="d-none">
                <h4 class="mb-3">Sign Up</h4>
                <form>
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <span class="switch-link" onclick="toggleForms()">Log In</span></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('d-none');
            document.getElementById('signupForm').classList.toggle('d-none');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
